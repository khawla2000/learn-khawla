<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exercice 1</title>
        <style type="text/CSS">
            .normal{
                background-color:yellow;
            }
            div{
                background-color:blue;
                height: 600px;
            }
            </style>

       <div class="normal">click me</div>

        function eventclbk(e){
            console.log("click");
            elmt.classList.toggle("normal");
        }
         elmt.onclick= eventclbk;

    </script>
